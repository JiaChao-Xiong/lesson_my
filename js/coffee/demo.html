<body>
<script>
// 基类
class Beverage {
    constructor() {
        console.log('开始冲泡'); 
    }
    boilWater() {
        console.log('烧水');
    }
    // abstract 方法
    brew() {
        // console.log('用沸水冲泡');
    }
    pourInCup() { //空方法
        
    }
    addCondiments() { //空方法

    }
}

class Coffee extends Beverage {
    constructor() {
        super(); //调用父类方法
        this.boilWater();
        this.brew();
        this.pourInCup();
        this.addCondiments();
    }
    brew() {
        console.log('用沸水冲');
    }
}
new Coffee();
class Tea extends Beverage {
    constructor() {
        super(); //调用父类方法
        this.boilWater();
        this.brew();
        this.pourInCup();
        this.addCondiments();
    }
    brew() {
        console.log(沸水冲泡);
    }
}
</script>
