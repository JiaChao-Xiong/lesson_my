<script>
// Multiple Promise 
const users = ['WEDISON123', 'CookLiu520', 'qingshansima911',
    'jingg12', '2191706683', '1975686741', 'leslieCHUENGT'
];
// url `https://api.github.com/users/shunwuyu/${user}`
// fetch(`https://api.github.com/users/shunwuyu/${user}`)
// 并行
// Promise.all 全部运行完   Promise.race  一个运行完就可以
async function getData(users) {
    const promises = users.map(user => 
        fetch(`https://api.github.com/users/${user}`)
        .then(r => r.json())
    )
    // console.log(promises)
    const people = await Promise.all(promises)
    return people
}
const people = getData(users)
people
    .then(data => {
        console.log(data)
    })
</script>
