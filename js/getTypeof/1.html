<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 引用式赋值
        // person? 形参
        function test(person) {
            // person 作用域属于 test
            person.age = 26// 好事坏事?
            // 引用式 新的地址?
            person = {
                name: 'yyy',
                age: 30
            }
            return person;
        }
        const p1 = {
            name: '龙班长',
            age: 17
        }
        const p2 = test(p1);
        console.log(p1);
        console.log(p2);
    </script>
</body>
</html>
