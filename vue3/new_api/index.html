<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>composition api + setup 语法</title>
</head>
<body>
    <div id="app">
        <!-- vue3 data(){} 淘汰了，
        state  数据 isShow true false -> 状态? 页面状态 弹窗的显示与否 -->
        <h1 @click="add">{{state.count}} * 2 = {{double}}</h1>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        // Vue3 composition
        const { reactive, computed } = Vue
        let App = {
            // 用全新的组合机制，来完成组件的编写
            // vue2 机械式的组合规定，变成更灵活的组合机制
            // todos addtdod done.. 跨越规定放在一起，可读性更好
            setup() {  // vue3 全新语法
                // count 相关业务的状态数据，方法和计算属性的组合
                const state = reactive({
                    count: 1
                })
                function add() {
                    state.count++
                }
                const double = computed(() => state.count*2)

                // 返回值可以在模板直接调用
                return {
                    state,  // data 对象
                    add,  // methods
                    double
                }
            }
        }
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
