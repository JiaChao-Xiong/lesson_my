<html lang="en">

    <script src="https://unpkg.com/vue@next"></script>

<body>
    <!-- 根节点， 挂载点 -->
    <div id="app"></div>
    <script>
    // 根组件
    // vue  api 很优美
    const app = Vue.createApp({
        data() {
            return {
                count:1,
                msg: `<i>
                    hello message!
                    </i>`
            }
        },
        methods: {
            handleSubmit(e) {
                console.log('-------');
            }
        },
        template: `
            <div v-html="msg"></div>
            {{count}}
            <input v-model.lazy="count" />
            <form action="http://www.baidu.com" @submit.prevent="handleSubmit">
                <input type="password" placehoder="请输入密码" @keypress.enter="handleSubmit" />
                <button type="submit">默认提交</button>
            </form>
        `
    });
    app.mount('#app')
    </script>
